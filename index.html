<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>My Geocoode App</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-3">GEOCODE</h1>
      <p class="lead">This is a simple geo location app</p>
      <hr class="my-4">
      <form id="location-form">
        <div class="form-group">
          <input id="location-input" class="form-control form-control-lg" type="text" placeholder="Enter Location">
        </div>
      </form>
        <button type="submit" class="btn btn-outline-success btn-lg">submit</button>
    </div>

    <div class="card" style="margin-bottom:20px;">
      <div class="card-body">
        <h4 class="card-title" id="formatted-address"></h4>
        <p class="text-center">
          <a class="btn btn-outline-info" data-toggle="collapse" href="#collapseDetail" aria-expanded="false" aria-controls="collapseExample">
            Details
          </a>
        </p>
        <div class="collapse" id="collapseDetail">
          <div id="address-components"></div>
          <div id="geometry"></div>
        </div>
      </div>
  </div>

    <!-- <div id="formatted-address"></div> -->

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <script src="lib/js/main.js" charset="utf-8"></script>
</body>
</html>
